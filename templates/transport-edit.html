<div class="modal fade" id="editTrans-{{ t.id_transport }}" tabindex="-1" role="dialog" aria-labelledby="edit-transport" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header row">
                <h2 class="modal-title mx-auto my-auto" id="edit-transport"> 
                    <i class="bi bi-pencil-square my-auto mx-1"></i>
                        MODIFICA
                    <i class="bi bi-pencil-square my-auto mx-1"></i>
                </h2>

                    <h4 class="modal-subtitle mx-auto my-2"> 
                        Modifica i dati esistenti del trasporto <b style="color: #6d1741">#{{ t.seo }}</b>.
                    </h4>
            </div>
        
            <div class="modal-body">
                <div class="container-fluid">
                    
                    <form id="edit-form" method="POST" action="{{ doc_root }}transport-edit/{{ t.id_transport }}">
                        <input type="hidden" name="id_transport" id="id_transport" value="{{ t.id_transport }}" />
                        <input type="hidden" name="type" value="{{ t.type }}" />

                        <div class="row form-group mx-auto">
                            <div class="col-4 my-auto">
                                <label class="form-control-label my-auto"> Slot ID: </label>
                            </div>
                            
                            <div class="col-8 my-auto">
                                <input type="text" class="form-control" name="slot" id="slot" value="{{ t.slot|upper }}" />
                            </div>
                        </div>
                        
                        <div class="row form-group mx-auto">
                            <div class="col-4 my-auto">
                                <label class="form-control-label my-auto"> Numero CMR: </label>
                            </div>
                        
                            <div class="col-8 my-auto">
                                <input type="text" class="form-control" name="cmr" id="cmr" value="{{ t.cmr|upper }}" />
                            </div>
                        </div>
                        
                        <div class="row form-group mx-auto">
                            <div class="col-4 my-auto">
                                <label class="form-control-label my-auto"> Fornitore: </label>
                            </div>
                            
                            <div class="col-8 my-auto">
                                <input type="text" class="form-control" name="issuer" id="issuer" value="{{ t.issuer|upper }}" />
                            </div>
                        </div>
                            
                        <div class="row form-group mx-auto">
                            <div class="col-4 my-auto">
                                <label class="form-control-label my-auto"> Emittente: </label>
                            </div>
                            
                            <div class="col-8 my-auto">
                                <input type="text" name="supplier" id="supplier" value="{{ t.supplier|upper }}" class="form-control" />
                            </div>
                        </div>
                            
                        <div class="row form-group mx-auto">
                            <div class="col-4 my-auto">
                                <label class="form-control-label my-auto"> Trasporto: </label>
                            </div>
                            
                            <div class="col-8 my-auto">
                                <input type="text" name="transport" id="transport" value="{{ t.transport|upper }}" class="form-control" />
                            </div>
                        </div>
                            
                        <div class="row form-group mx-auto">
                            <div class="col-4 my-auto">
                                <label class="form-control-label my-auto"> Data carico: </label>
                            </div>
                            
                            <div class="col-8 my-auto">
                                <input type="text" class="form-control date" name="date_load" id="date_load" value="{{ t.date_load|date("d-m-Y") }}" />
                            </div>
                        </div>
                            
                        <div class="row form-group mx-auto">
                            <div class="col-4 my-auto">
                                <label class="form-control-label my-auto"> Data scarico: </label>
                            </div>
                            
                            <div class="col-8 my-auto">
                                <input type="text" class="form-control date" name="date_unload" id="date_unload" value="{{ t.date_unload|date("d-m-Y") }}" />
                            </div>
                        </div>    
                            
                        <div class="row form-group mx-auto">
                            <div class="col-4 my-auto"> 
                                <label class="form-control-label my-auto"> Container / ATB: </label>
                            </div>
                            
                            <div class="col-8 my-auto">
                                <input type="text" class="form-control" name="container" id="container" value="{{ t.container|upper }}" />
                            </div>
                        </div>
            
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default modal-cancel" data-bs-dismiss="modal">
                                <span class="bi bi-x-circle">
                                    CHIUDI 
                                </span>    
                            </button>
                            
                            <button type="submit" class="btn btn-default modal-save updateTrans" name="update_transport">
                                <span class="bi bi-check-circle">
                                    SALVA
                                </span>   
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
//  ===> DATEPICKER     
    //use datepicker on the date inputs
    $(".date").datepicker({
        format: 'dd-mm-yyyy',
        autoclose: true,
        todayHighlight: true,
        language: 'it-IT', 
    });
//  ===> END DATEPICKER 

//  ===> SAVE BUTTON ON EDIT/DELETE MODAL   
    $(".updateTrans").click(function(){ 
        $.ajax({
            method: 'POST',
            url: 'transport-edit.php',
            data: $("#edit-form").serialize(),
                success: function(data){
                    console.log(data);
                }
        })
    });  
//  ===> END SAVE BUTTON ON EDIT/DELETE MODAL
});
</script>
