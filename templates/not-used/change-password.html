<form id="change" action="{{ doc_root }}admin/change-password" method="POST">
    <div class="row m-1 p-1">
        <div class="col-lg-12 m-auto p-1 password-edit">    
            <div class="row my-4">
                <label for="pass" class="col-lg-6 col-form-label mx-auto"> Password </label>
                    <div class="col-lg-6">
                        <input name="pass" type="password" class="form-control">
                    </div>
            </div>
            
            <div class="row mb-2 mt-4">
                <label for="new" class="col-lg-6 col-form-label mx-auto"> Nuova password </label>
                    <div class="col-lg-6">
                        <input name="new" type="password" class="form-control">
                    </div>
            </div>
            
            <div class="row mb-2">
                <label for="confirm" class="col-lg-6 col-form-label"> Conferma password </label>
                    <div class="col-lg-6">
                        <input name="confirm" type="password" class="form-control">
                    </div>
            </div>

            <div class="row p-1 mx-auto mb-0 mt-2">
                <button type="submit" name="submit" id="submit" class="submit action-button mt-4 mb-2"> Salva </button> 
            </div>                          
        </div>
    </div>
</form>
